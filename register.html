<h1>USER REGISTATION FORM</h1>		
<div class="main-box">

<table class="table-register" width="429" border="1">
  <tbody>
    <tr>
      <td width="216" height="60"><label for="textfield">First Name:</label>
        <input class="text-box" type="text" name="textfield" id="textfield" placeholder="First Name"></td>
      <td width="155"><label for="textfield2">Last Name:</label>
        <input class="text-box" type="text" name="textfield2" id="textfield2" placeholder="Last Name"></td>
    </tr>
    <tr>
      <td height="58"><label for="date"> Date of birth :</label>
        <input class="text-box" type="date" name="date" id="date"></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td height="57"><label for="textfield3">NIC Number:</label>
        <input class="text-box" type="text" name="textfield3" id="textfield3" placeholder="NIC"></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td height="57"><label for="textfield3">Residen Address:</label>
        <input  class="Address" type="text" name="textfield3" id="textfield3" placeholder="Address"></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td height="58"><label for="email">Email Address:</label>
        <input class="text-box" type="email" name="email" id="email" placeholder=" Email Address"></td>
    </tr>
   
    <tr >
      <td  height="56"><p>Gender</p>
      <input class="Female" type="radio" name="radio" id="radio" value="radio">Male
         <label for="radio"></label>
         <input class="Female" type="radio" name="radio" id="radio2" value="radio">
          <label for="radio2">Female</label></td>     
        </tr>
     <tr>
      <td height="59"><label for="password">Create a Password:</label>
        <input class="text-box" type="password" name="password" id="password" placeholder="*********"></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td height="74"><label for="password">Confirm Password:</label>
        <input class="text-box" type="password" name="password" id="password" placeholder="*********"></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td height="59">&nbsp;</td>
      <td><input type="button" name="button" id="button" value="Create User"></td>
    </tr>
  </tbody>
</table>
